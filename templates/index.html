<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  </head>
  <body class="bg-gray-100 p-10">
    <div class="max-w-xl mx-auto bg-white shadow-md p-6 rounded-lg">
      <h1 class="text-2xl font-bold text-center mb-4">TODO List</h1>

      <form
        hx-post="/tasks"
        hx-target="#task-list"
        hx-swap="beforeend"
        class="mb-4 flex gap-2"
      >
        <input
          type="text"
          name="Title"
          placeholder="New Task..."
          class="border p-2 flex-grow rounded"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Add
        </button>
      </form>

      <ul id="task-list" class="space-y-2"></ul>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        htmx.trigger("#task-list", "refresh");
      });
    </script>
  </body>
</html>
